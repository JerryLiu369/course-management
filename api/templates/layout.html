<!DOCTYPE html>
{% from 'bootstrap5/utils.html' import render_messages %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程选择系统</title>
    {{ bootstrap.load_css() }}
</head>
<body>
{{ render_messages(container=False, dismissible=True, dismiss_animate=True) }}

<!-- 可选的导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- 这里可以放置网站 logo 或品牌名称 -->
        <a class="navbar-brand" href="#">本科课程表</a>
        <a class="btn-link" href="abc">切换主题</a>

        <!-- 切换按钮，适用于小屏幕 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 导航栏内容 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- 导航项 -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- 这里可以放置导航链接 -->
            </ul>

            <!-- 右侧按钮 -->
            <div class="d-flex">
                <button class="btn btn-success me-2" type="button">+</button>
                <button class="btn btn-danger me-2" type="button">-</button>
                <button class="btn btn-secondary" type="button">课程地图</button>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <div class="col-md-2">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="btn btn-primary w-100 mb-2" href="#">通识板块</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary w-100 mb-2" href="#">专业板块</a>
                    </li>
                </ul>
            </div>
        </div>


        <!-- 主内容区 -->
        <div class="col-md-10">
            <h4>选择课程模块</h4>
            <!-- 下拉菜单 -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    课程模块
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">模块一</a></li>
                    <li><a class="dropdown-item" href="#">模块二</a></li>
                    <!-- 更多模块 -->
                </ul>
            </div>

            <!-- 表格 -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">第一列</th>
                    <th scope="col">第二列</th>
                    <th scope="col">第三列</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>单元格内容</td>
                    <td>单元格内容</td>
                    <td>单元格内容</td>
                </tr>
                <!-- 其他行... -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{{ bootstrap.load_js() }}
</body>
</html>
